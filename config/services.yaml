# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Domain/Shipping/Rule/'

    App\Domain\Shipping\Config\Repository\BaseCountryRateConfigRepositoryInterface:
        alias: App\Infrastructure\Shipping\Config\Repository\DbBaseCountryRateConfigRepository

    App\Domain\Shipping\Config\Repository\WeightSurchargeConfigRepositoryInterface:
        alias: App\Infrastructure\Shipping\Config\Repository\DbWeightSurchargeConfigRepository

    App\Domain\Shipping\Config\Repository\FreeShippingConfigRepositoryInterface:
        alias: App\Infrastructure\Shipping\Config\Repository\DbFreeShippingConfigRepository

    App\Domain\Shipping\Config\Repository\HalfPriceShippingConfigRepositoryInterface:
        alias: App\Infrastructure\Shipping\Config\Repository\DbHalfPriceShippingConfigRepository

    App\Domain\Shipping\Config\Repository\FridayPromotionConfigRepositoryInterface:
        alias: App\Infrastructure\Shipping\Config\Repository\DbFridayPromotionConfigRepository

    App\Domain\Repository\CountryRepositoryInterface:
        alias: App\Infrastructure\Repository\DbCountryRepository

    PDO:
        class: PDO
        arguments:
            - 'mysql:host=%env(DB_HOST)%;port=%env(DB_PORT)%;dbname=%env(DB_NAME)%;charset=utf8mb4'
            - '%env(DB_USER)%'
            - '%env(DB_PASSWORD)%'
            -
                !php/const PDO::ATTR_ERRMODE: !php/const PDO::ERRMODE_EXCEPTION
                !php/const PDO::ATTR_DEFAULT_FETCH_MODE: !php/const PDO::FETCH_ASSOC

    App\Infrastructure\Shipping\ShippingRuleFactory:
        arguments:
            $pdo: '@PDO'
            $baseCountryRateConfig: '@App\Domain\Shipping\Config\Repository\BaseCountryRateConfigRepositoryInterface'
            $weightSurchargeConfig: '@App\Domain\Shipping\Config\Repository\WeightSurchargeConfigRepositoryInterface'
            $freeShippingConfig: '@App\Domain\Shipping\Config\Repository\FreeShippingConfigRepositoryInterface'
            $halfPriceShippingConfig: '@App\Domain\Shipping\Config\Repository\HalfPriceShippingConfigRepositoryInterface'
            $fridayPromotionConfig: '@App\Domain\Shipping\Config\Repository\FridayPromotionConfigRepositoryInterface'

    app.shipping_rules:
        class: ArrayObject
        factory: ['@App\Infrastructure\Shipping\ShippingRuleFactory', 'createRules']

    App\Application\Service\ShippingCostCalculator:
        arguments:
            $rules: '@app.shipping_rules'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
